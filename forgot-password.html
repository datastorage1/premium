<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login_styles.css"> <!-- Reusing login styles for consistency -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
        </div>
        <div class="login-form"> <!-- Reusing login-form class for styling -->
            <form id="verifyIdentityForm" action="#" method="POST">
                <p style="text-align: center; margin-bottom: 20px; color: #555;">
                    Please enter your email and date of birth to verify your identity.
                </p>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
                <button type="submit" class="btn">Verify Identity</button>
            </form>

            <div id="resetPasswordSection" style="display: none; margin-top: 20px;">
                <hr style="margin-bottom: 20px;">
                <h3 style="text-align:center; margin-bottom:15px;">Set New Password</h3>
                <form id="newPasswordForm" action="#" method="POST">
                    <input type="hidden" id="userEmailToReset" name="userEmailToReset">
                    <div class="input-group">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>

            <div class="links" style="margin-top: 20px;">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
