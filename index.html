<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_styles.css">
    <style>
        .server-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="server-status" id="serverStatus">
            âœ“ Local storage mode active
        </div>
        <div class="login-form">
            <form action="#" method="POST" id="loginForm">
                <div class="input-group">
                    <!-- <label for="email">Email address</label> -->
                    <input type="email" id="email" name="email" placeholder="yourmail00@gmail.com" required>
                </div>
                <div class="input-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
            <div class="links">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>

            <!-- This section will be styled differently for mobile -->
            <div class="divider-container">
                 <div class="divider">Need an account?</div>
                <div class="social-login">
                    <button class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google">
                    </button>
                    <button class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="Facebook">
                    </button>
                    <button class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" alt="Twitter">
                    </button>
                </div>
                 <div class="signup-link">
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
