<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop & Compress | BG Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6C63FF;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav button {
      background: #6C63FF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .tool {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }
    #cropArea {
      border: 2px dashed #6C63FF;
      position: absolute;
      cursor: move;
    }
    .canvas-wrapper {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Tools</h1>
    <p>Crop and Compress your images easily</p>
  </header>  <nav>
    <button onclick="showSection('cropper')">Image Cropper</button>
    <button onclick="showSection('compressor')">Image Compressor</button>
  </nav>  <!-- Crop Tool Section -->  <section id="cropper" class="active">
    <div class="tool">
      <h2>Interactive Image Cropper</h2>
      <input type="file" id="cropInput">
      <div class="canvas-wrapper">
        <canvas id="cropCanvas"></canvas>
        <div id="cropArea"></div>
      </div>
      <button onclick="applyCrop()">Crop Selected Area</button>
      <br><br>
      <a id="downloadCrop" style="display:none" download="cropped.png">Download Cropped Image</a>
    </div>
  </section>  <!-- Compressor Tool Section -->  <section id="compressor">
    <div class="tool">
      <h2>Image Compressor</h2>
      <input type="file" id="compressInput">
      <label>Quality (0.1 to 1):</label>
      <input type="number" id="quality" step="0.1" min="0.1" max="1" value="0.7">
      <button onclick="compressImage()">Compress</button>
      <canvas id="compressCanvas"></canvas>
    </div>
  </section>  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Interactive Crop Tool
    const cropCanvas = document.getElementById('cropCanvas');
    const cropCtx = cropCanvas.getContext('2d');
    const cropArea = document.getElementById('cropArea');
    const cropInput = document.getElementById('cropInput');
    let img = new Image();
    let startX, startY, isDragging = false;

    cropInput.addEventListener('change', () => {
      if (cropInput.files.length === 0) return;
      const file = cropInput.files[0];
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        cropCanvas.width = img.width;
        cropCanvas.height = img.height;
        cropCtx.drawImage(img, 0, 0);
        cropArea.style.display = 'none';
      };
    });

    cropCanvas.addEventListener('mousedown', e => {
      const rect = cropCanvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      cropArea.style.left = startX + 'px';
      cropArea.style.top = startY + 'px';
      cropArea.style.width = '0px';
      cropArea.style.height = '0px';
      cropArea.style.display = 'block';
      isDragging = true;
    });

    cropCanvas.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const rect = cropCanvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;
      cropArea.style.width = Math.abs(currentX - startX) + 'px';
      cropArea.style.height = Math.abs(currentY - startY) + 'px';
      cropArea.style.left = Math.min(currentX, startX) + 'px';
      cropArea.style.top = Math.min(currentY, startY) + 'px';
    });

    cropCanvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    function applyCrop() {
      const rect = cropArea.getBoundingClientRect();
      const canvasRect = cropCanvas.getBoundingClientRect();
      const x = rect.left - canvasRect.left;
      const y = rect.top - canvasRect.top;
      const width = rect.width;
      const height = rect.height;
      const cropped = cropCtx.getImageData(x, y, width, height);
      cropCanvas.width = width;
      cropCanvas.height = height;
      cropCtx.putImageData(cropped, 0, 0);
      cropArea.style.display = 'none';
      const url = cropCanvas.toDataURL();
      const link = document.getElementById('downloadCrop');
      link.href = url;
      link.style.display = 'inline';
    }

    // Image Compressor
    function compressImage() {
      const input = document.getElementById('compressInput');
      const canvas = document.getElementById('compressCanvas');
      const ctx = canvas.getContext('2d');
      const quality = parseFloat(document.getElementById('quality').value);
      if (input.files.length === 0 || isNaN(quality)) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'compressed.jpg';
          link.click();
        }, 'image/jpeg', quality);
      }
      img.src = URL.createObjectURL(input.files[0]);
    }
  </script></body>
</html>
