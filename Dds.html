<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Remover Pro | All Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6C63FF;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav button {
      background: #6C63FF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .tool {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BG Remover Pro</h1>
    <p>Remove Backgrounds, Crop Images, and Compress Easily</p>
  </header>  <nav>
    <button onclick="showSection('remover')">Background Remover</button>
    <button onclick="showSection('cropper')">Image Cropper</button>
    <button onclick="showSection('compressor')">Image Compressor</button>
  </nav>  <!-- Background Remover Section -->  <section id="remover" class="active">
    <div class="tool">
      <h2>Background Remover</h2>
      <input type="file" id="bgInput">
      <button onclick="removeBg()">Remove Background</button>
      <canvas id="bgCanvas"></canvas>
    </div>
  </section>  <!-- Crop Tool Section -->  <section id="cropper">
    <div class="tool">
      <h2>Image Cropper</h2>
      <input type="file" id="cropInput">
      <button onclick="cropImage()">Crop to 300x300</button>
      <canvas id="cropCanvas"></canvas>
    </div>
  </section>  <!-- Compressor Tool Section -->  <section id="compressor">
    <div class="tool">
      <h2>Image Compressor</h2>
      <input type="file" id="compressInput">
      <label>Quality (0.1 to 1):</label>
      <input type="number" id="quality" step="0.1" min="0.1" max="1" value="0.7">
      <button onclick="compressImage()">Compress</button>
      <canvas id="compressCanvas"></canvas>
    </div>
  </section>  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Background Remover (just load image for demo)
    function removeBg() {
      const input = document.getElementById('bgInput');
      const canvas = document.getElementById('bgCanvas');
      const ctx = canvas.getContext('2d');
      if (input.files.length === 0) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      }
      img.src = URL.createObjectURL(input.files[0]);
    }

    // Crop to 300x300
    function cropImage() {
      const input = document.getElementById('cropInput');
      const canvas = document.getElementById('cropCanvas');
      const ctx = canvas.getContext('2d');
      if (input.files.length === 0) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = 300;
        canvas.height = 300;
        ctx.drawImage(img, 0, 0, 300, 300);
      }
      img.src = URL.createObjectURL(input.files[0]);
    }

    // Image Compressor
    function compressImage() {
      const input = document.getElementById('compressInput');
      const canvas = document.getElementById('compressCanvas');
      const ctx = canvas.getContext('2d');
      const quality = parseFloat(document.getElementById('quality').value);
      if (input.files.length === 0 || isNaN(quality)) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'compressed.jpg';
          link.click();
        }, 'image/jpeg', quality);
      }
      img.src = URL.createObjectURL(input.files[0]);
    }
  </script></body>
</html>
